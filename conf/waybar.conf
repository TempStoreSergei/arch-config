{
    // General Waybar settings
    "margin": "20 20 0 20", // Margin around Waybar

    // Define the order of modules
    "modules-left": ["sway/language", "keyboard-state", "custom/pacman", "custom/mail", "sway/mode"],
    "modules-center": ["clock"],
    "modules-right": ["custom/mem", "battery", "tray"],

    //***************************
    //*  Modules configuration  *
    //***************************

    "sway/language": {
        "format": "{} 🌐", // Use globe emoji for language
        "min-length": 5,
        "tooltip": false
    },

    "keyboard-state": {
        "capslock": true,
        "format": "{name} {icon}",
        "format-icons": {
            "locked": "🔒",
            "unlocked": "🔓"
        }
    },

    "custom/pacman": {
        "format": "{} 🛠️", // Use wrench emoji for updates
        "interval": 3600, // Check for updates every hour
        "exec": "(checkupdates; pacman -Qm | aur vercmp) | wc -l", // Count updates
        "exec-if": "exit 0", // Always run; advanced run conditions can be added
        "on-click": "foot sh -c 'yay; echo Done - Press enter to exit; read'; pkill -SIGRTMIN+8 waybar", // Update system
        "signal": 8,
        "tooltip": false
    },

    "custom/mail": {
        "format": "{} 📧", // Use envelope emoji for mail
        "exec": "$HOME/.config/waybar/scripts/checkgmail.py",
        "interval": 120, // Check for new mail every 2 minutes
        "on-click": "google-chrome-stable https://mail.google.com/mail/u/0/#inbox ; pkill -SIGRTMIN+9 waybar", // Open Gmail
        "signal": 9,
        "tooltip": false
    },

    "sway/mode": {
        "format": "<span style=\"italic\">{}</span>"
    },

    "clock": {
        "timezone": "Europe/Moscow", // Set timezone to Moscow, Russia
        "tooltip-format": "<big>{:%Y %B}</big>\n<tt><small>{calendar}</small></tt>",
        "format": "{:%a, %d %b, %I:%M %p}"
    },

    "custom/mem": {
        "format": "{} 🧠", // Use brain emoji for memory usage
        "interval": 3, // Update memory usage every 3 seconds
        "exec": "free -h | awk '/Mem:/{printf $3}'", // Display used memory
        "tooltip": false
    },

    "temperature": {
        // "thermal-zone": 2, // Uncomment to specify thermal zone
        // "hwmon-path": "/sys/class/hwmon/hwmon2/temp1_input", // Uncomment to specify hwmon path
        "critical-threshold": 80, // Temperature threshold for critical status
        "format": "{temperatureC}°C {icon}",
        "format-icons": ["🌡️", "🟡", "🟠", "🔴", "🔥"], // Icons for different temperature levels
        "tooltip": false
    },

    "battery": {
        "states": {
            "warning": 30, // Battery level at which to show a warning
            "critical": 15 // Battery level at which to show a critical warning
        },
        "format": "{capacity}% {icon}",
        "format-charging": "{capacity}% ⚡", // Use lightning emoji for charging
        "format-plugged": "{capacity}% 🔌", // Use plug emoji for plugged in
        "format-alt": "{time} {icon}",
        "format-icons": ["🔋", "🔋", "🔋", "🔋", "🔋", "🔋", "🔋", "🔋", "🔋", "🔋"], // Battery icons
        "on-update": "$HOME/.config/waybar/scripts/check_battery.sh" // Script to run on battery update
    },

    "tray": {
        "icon-size": 16, // Size of tray icons
        "spacing": 0 // Space between tray icons
    }
}