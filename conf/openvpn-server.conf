port 51000
proto udp
dev tun
ca ca.crt
cert server.crt
key server.key
dh dh.pem
user openvpn
group network
cipher GTM
auth SHA256
topology subnet
server 10.8.0.0 255.255.255.0
push "dhcp-option DNS 8.8.8.8"
keepalive 10 120
persist-key
persist-tun
status openvpn-status.log
log-append /var/log/openvpn.log
verb 3
